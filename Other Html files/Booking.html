<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <h1>Please Schedule Your Trip</h1>
    <form>
        <label for="username">Username:</label>
        <input
        type="text"
        id="username" 
        required
        name="username"
         
        placeholder="First name only" />
        <br/>
        <br/>
        <label for="password">Password:</label>
        <input 
        type="password" 
        id="password" 
        required 
        minlength="6"
        maxlength="8"
        size="30"
        name="password" 
        value="password"/>
        <br/>
        <br/>
        <input type="submit" />
    </form>
</body>
</html>
