<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
#box1 {
  display: inline-block;
  width: 100px;
  height: 200px;
  background-color: lightgreen;
  position: relative;
  top: 50px;
  z-index: 2;
  
}

#box2 {
  display: inline-block;
  width: 300px;
  height: 50px;
  background-color: lightblue;
  position: relative;
  left: -50px;
  z-index: 3;
    
}

#box3 {
  display: inline-block;
  width: 150px;
  height: 130px;
  background-color: lightsalmon;
  position: absolute;
  top: 130px;
  left: 170px;
  z-index:4;
}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
