<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>About the destination page</title>
  </head>
  <body>
    <div>
      <!-- Link before iframe -->
      <a href="https://example.com">Visit Example</a>
    </div>
    <div>
      <!-- Iframe element -->
      <iframe src="https://www.example.com" width="600" height="400"></iframe>
    </div>
    <br />

    <!-- details and summary -->
    <details>
      <summary>Hints</summary>
      <p>The destination is paradise island</p>
    </details>
    <!-- aside -->
    <aside>This is used for the less relevant information on the page</aside>
    <!-- figure and figcaption -->
    <figure>
      <img src="../Multimedia/Paradise Island.jpg" width="150" height="90" />
      <figcaption>Paradise Island</figcaption>
    </figure>
  </body>
</html>
